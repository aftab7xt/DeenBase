<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DeenBase</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<header class="header">
  <div class="header-title">DeenBase</div>
</header>

<main id="app">
  <section class="home">
    <p class="subtitle">Authentic Knowledge from Sahih Al-Bukhari</p>

    <div class="search-box">
      <input id="searchInput" placeholder="Search hadith # or keywordâ€¦" />
      <button id="searchBtn">Search</button>
    </div>

    <button id="randomBtn" class="secondary-btn">Random Hadith</button>

    <h3 class="section-title">Hadith of the Day</h3>
    <div class="card" id="dailyCard">
      <div class="ios-spinner"></div>
    </div>

    <div id="results"></div>
  </section>
</main>

<div id="overlay" class="overlay hidden">
  <div class="ios-spinner"></div>
</div>

<nav class="bottom-nav">
  <button class="nav-item active" id="navHome">
    <svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5V21h-6v-6H9v6H3z"/></svg>
    <span>Home</span>
  </button>
  <button class="nav-item" id="navSearch">
    <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.5" y2="16.5"/></svg>
    <span>Search</span>
  </button>
</nav>

<script src="script.js"></script>
</body>
</html>

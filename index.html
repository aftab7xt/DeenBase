<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeenBase</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>DeenBase</h1>
</header>

<main class="container">
  <p class="subtitle">Authentic Knowledge from Sahih Al-Bukhari</p>

  <div class="search-box">
    <input id="searchInput" placeholder="Search hadith # or keyword">
    <button id="searchBtn">Search</button>
  </div>

  <div class="actions">
    <button id="randomBtn">Random Hadith</button>
    <button id="bookmarksBtn">Bookmarks</button>
  </div>

  <h3 class="section-title">Hadith of the Day</h3>
  <div id="dailyCard" class="card">
    <div class="ios-spinner"></div>
  </div>

  <div id="results"></div>
</main>

<div id="overlay" class="overlay hidden">
  <div class="ios-spinner"></div>
</div>

<script src="script.js"></script>
</body>
</html>

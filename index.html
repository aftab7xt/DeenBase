<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenBase</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toast"></div>

<header class="header">
    <h1 class="logo" onclick="goHome()">DeenBase</h1>
</header>

<aside id="sideMenu" class="side-menu">
    <div class="menu-header">
        <h3>Settings</h3>
        <button onclick="toggleMenu()">âœ•</button>
    </div>

    <div class="menu-item" onclick="toggleTheme()">
        <div class="menu-icon">ðŸŒ“</div>
        <div>
            <div class="menu-title">Dark Mode</div>
            <div class="menu-sub">Toggle theme</div>
        </div>
    </div>

    <div class="menu-section">
        <div class="menu-label">READING SETTINGS</div>

        <label>
            <span>Arabic Size</span>
            <span id="arabicValue">26px</span>
        </label>
        <input type="range" min="20" max="40" value="26" id="arabicSlider" oninput="updateFonts()">

        <label>
            <span>English Size</span>
            <span id="engValue">16px</span>
        </label>
        <input type="range" min="14" max="22" value="16" id="engSlider" oninput="updateFonts()">
    </div>
</aside>

<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

<main id="display">
    <section class="home">
        <h2 class="title">DeenBase</h2>
        <p class="subtitle">Authentic Knowledge from Sahih Al-Bukhari</p>

        <div class="search-wrapper">
            <input id="heroInput" placeholder="Search Hadith # or keywordâ€¦">
            <button onclick="searchFromHero()">Search</button>
        </div>

        <button class="random-btn" onclick="getRandomHadith()">Random Hadith</button>

        <div class="daily-section" id="dailySection">
            <div class="section-title">Hadith of the Day</div>
            <div class="daily-card" id="dailyCard">
                <div class="ios-spinner"></div>
            </div>
        </div>
    </section>
</main>

<div id="loader" class="loader-container hidden">
    <div class="ios-spinner"></div>
</div>

<nav class="bottom-nav">
    <button class="nav-item active" onclick="goHome()" id="navHome">
        <svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5V21h-6v-6H9v6H3z"/></svg>
        <span>Home</span>
    </button>
    <button class="nav-item" onclick="focusSearch()" id="navSearch">
        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.5" y2="16.5"/></svg>
        <span>Search</span>
    </button>
    <button class="nav-item" onclick="toggleMenu()" id="navMenu">
        <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        <span>Menu</span>
    </button>
</nav>

<script src="script.js"></script>
<script>
document.querySelectorAll('.ios-spinner').forEach(s=>{
    if(!s.children.length){
        for(let i=0;i<12;i++) s.appendChild(document.createElement('div'))
    }
})
</script>
</body>
</html>

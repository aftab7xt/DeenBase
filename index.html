<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenBase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <h1 class="logo" onclick="goHome()">ðŸ“– DeenBase</h1>
            </div>
            <div class="search-container hidden" id="headerSearch">
                <div class="search-wrapper">
                    <input type="text" id="headerInput" placeholder="Search Hadith #...">
                    <button onclick="fetchHadith(document.getElementById('headerInput').value)">Search</button>
                </div>
            </div>
        </div>
    </header>

    <main id="display">
        <div class="welcome-screen">
            <div style="text-align:center; margin-bottom:30px;">
                <h2>Welcome to DeenBase</h2>
                <p style="color:var(--text-secondary);">Authentic knowledge from Sahih Al-Bukhari</p>
            </div>
            
            <div class="search-wrapper" style="margin-bottom:20px;">
                <input type="text" id="heroInput" placeholder="Search Hadith # or keyword...">
                <button onclick="fetchHadith(document.getElementById('heroInput').value)">Search</button>
            </div>

            <div class="quick-actions">
                <div class="quick-action-btn" onclick="getRandomHadith()">
                    <span style="font-size:24px;">âœ¨</span>
                    <span>Random Hadith</span>
                </div>
                <div class="quick-action-btn" onclick="toggleTheme()">
                    <span style="font-size:24px;">ðŸŒ“</span>
                    <span>Toggle Theme</span>
                </div>
            </div>

            <div class="section-header">
                <span class="section-title">ðŸŒŸ Hadith of the Day</span>
            </div>
            <div class="daily-card" id="dailyCard">
                <div class="spinner" style="margin: 0 auto;"></div>
            </div>
        </div>
    </main>

    <div id="loader" class="loader-container hidden">
        <div class="spinner"></div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="goHome()" id="navHome">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="focusSearch()" id="navSearch">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span>Search</span>
        </button>
        <button class="nav-item" onclick="toggleTheme()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line></svg>
            <span>Theme</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>

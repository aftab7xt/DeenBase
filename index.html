<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenBase - Islamic Knowledge Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast"></div>

    <div id="notesModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úçÔ∏è Personal Notes</h3>
                <button class="modal-close" onclick="closeNotesModal()">‚úï</button>
            </div>
            <textarea id="notesTextarea" placeholder="Write your reflections, reminders, or key takeaways from this Hadith..."></textarea>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeNotesModal()">Cancel</button>
                <button class="modal-btn save-btn" onclick="saveNote()">üíæ Save Note</button>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <h1 class="logo" onclick="goHome()">
                    <span class="logo-icon">üìñ</span>
                    <span class="logo-text">DeenBase</span>
                </h1>
            </div>
            <div class="search-container hidden" id="headerSearch">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="headerInput" placeholder="Search Hadith #, keyword..." autocomplete="off">
                    <button onclick="searchFromHeader()">Search</button>
                </div>
                <div id="headerHistory" class="history-dropdown hidden"></div>
            </div>
        </div>
    </header>

    <aside id="sideMenu" class="side-menu">
        <div class="menu-header">
            <span>‚öôÔ∏è Settings</span>
            <button onclick="toggleMenu()" class="close-btn">‚úï</button>
        </div>
        <div class="menu-content">
            <div class="menu-item" onclick="showFavorites(); toggleMenu()">
                <span class="menu-icon">‚ù§Ô∏è</span>
                <div class="menu-text">
                    <div class="menu-title">Saved Hadiths</div>
                    <div class="menu-desc">View your collection</div>
                </div>
            </div>
            <div class="menu-item" onclick="toggleTheme()">
                <span class="menu-icon">üåì</span>
                <div class="menu-text">
                    <div class="menu-title">Dark Mode</div>
                    <div class="menu-desc">Toggle theme</div>
                </div>
            </div>
            <div class="menu-section">
                <div class="section-title">üìè Reading Settings</div>
                <div class="slider-group">
                    <label>
                        <span>Arabic Text Size</span>
                        <span class="slider-value" id="arabicValue">22px</span>
                    </label>
                    <input type="range" min="18" max="40" value="22" id="arabicSlider" oninput="updateFonts()">
                </div>
                <div class="slider-group">
                    <label>
                        <span>English Text Size</span>
                        <span class="slider-value" id="engValue">15px</span>
                    </label>
                    <input type="range" min="12" max="24" value="15" id="engSlider" oninput="updateFonts()">
                </div>
            </div>
        </div>
    </aside>
    <div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

    <main id="display">
        <div class="welcome-screen">
            <div class="hero-content">
                <div class="icon">üìñ</div>
                <h2>Welcome to DeenBase</h2>
                <p class="subtitle">Your gateway to authentic Islamic knowledge from Sahih Al-Bukhari</p>
            </div>
            
            <div class="hero-search">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="heroInput" placeholder="Search by Hadith # or keyword..." autocomplete="off">
                    <button onclick="searchFromHero()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        Search
                    </button>
                </div>
                <div id="heroHistory" class="history-dropdown hidden"></div>
            </div>

            <div class="quick-actions">
                <button class="quick-action-btn" onclick="getRandomHadith()">
                    <span class="btn-icon">‚ú®</span>
                    <span class="btn-text">Random Hadith</span>
                </button>
                <button class="quick-action-btn" onclick="showFavorites()">
                    <span class="btn-icon">‚ù§Ô∏è</span>
                    <span class="btn-text">Saved Hadiths</span>
                </button>
            </div>

            <div class="daily-section hidden" id="dailySection">
                <div class="section-header">
                    <span class="section-icon">üåü</span>
                    <span class="section-title">Hadith of the Day</span>
                </div>
                <div class="daily-card" id="dailyCard">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="loader" class="loader-container hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Loading Hadith...</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="goHome()" id="navHome">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="focusSearch()" id="navSearch">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span>Search</span>
        </button>
        <button class="nav-item" onclick="showFavorites()" id="navFav">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Saved</span>
        </button>
        <button class="nav-item" onclick="toggleMenu()" id="navMenu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            <span>Menu</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
